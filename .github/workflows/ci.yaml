name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-frontend:
    defaults:
      run:
        working-directory: ./frontend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.x"
      - name: Enable Corepack
        run: corepack enable pnpm
      - name: Enable pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint
      - name: Test
        run: pnpm run test:ci
      - name: Build
        run: pnpm run build
      - name: Publish Vitest report to PR
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: frontend-vitest
          path: test-results/vitest-junit.xml
          reporter: java-junit
          fail-on-error: false
      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage
          if-no-files-found: ignore
      - name: Upload frontend dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
          if-no-files-found: error

  build-backend:
    permissions:
      contents: read
      issues: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Run tests and quality gates
        run: ./gradlew clean test jacocoTestReport checkstyleMain checkstyleTest
      - name: Publish backend test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: backend-junit
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: false
      - name: Upload backend coverage (JaCoCo HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: build/reports/jacoco/test/html
          if-no-files-found: ignore
      - name: Upload backend test report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-tests
          path: build/reports/tests/test
          if-no-files-found: ignore
      - name: Upload backend boot jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-boot-jar
          path: build/libs/*.jar

